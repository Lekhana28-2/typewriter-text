<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>WeJump Typewriter</title>
<style>
  :root{
    --font-size: 20px;    /* adjust */
    --max-width: 900px;   /* container width */
    --line-height: 1.45;
  }

  body{
    margin:0;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, "Courier New", monospace;
    background: #ffffff;
    padding: 36px;
    box-sizing:border-box;
  }

  .card{
    width:100%;
    max-width:var(--max-width);
    padding:28px;
    border-radius:12px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.06);
    background: linear-gradient(180deg, #fff, #fbfbff);
  }

  .type-area{
    font-size:var(--font-size);
    line-height:var(--line-height);
    color:#111827;
    white-space: pre-wrap;    /* preserve newlines and wrap text */
    word-break: break-word;
    min-height: calc(var(--font-size) * 6); /* reserve space while typing */
  }

  .cursor {
    display:inline-block;
    width:.12em;
    vertical-align:bottom;
    margin-left:2px;
    background: #111827;
    animation: blink 700ms steps(1) infinite;
    height:1.05em;
  }

  @keyframes blink {
    50% { opacity: 0; }
  }

  /* small screens */
  @media (max-width:520px){
    :root{ --font-size:16px; }
  }
</style>
</head>
<body>
  <div class="card" role="region" aria-label="WeJump typewriter">
    <div id="type" class="type-area" aria-live="polite"></div><span id="cursor" class="cursor" aria-hidden="true"></span>
  </div>

<script>
/*
  Customize these:
*/
const fullText = `WeJump is a vibrant global learning community, founded by Dr. Guydeuk Yeon on 22 February 2021, with a bold mission to empower youth—especially from underserved communities—by cultivating digital skills, social mindfulness, and transformative leadership.`;

const typingSpeed = 22;    // ms per character (smaller = faster)
const pauseAfterSentence = 700; // ms pause after a period, exclamation, question
const pauseAfterComma = 220;    // ms pause after a comma
const initialDelay = 400;       // ms before typing starts

/* --- no need to edit below this line --- */

const el = document.getElementById('type');
const cursor = document.getElementById('cursor');

let i = 0;

function shouldPause(char){
  if (char === '.' || char === '!' || char === '?') return pauseAfterSentence;
  if (char === ',') return pauseAfterComma;
  return 0;
}

function typeNext(){
  if (i >= fullText.length) {
    // finished typing — stop cursor blink for a moment, then keep it
    cursor.style.opacity = '1';
    return;
  }

  const ch = fullText.charAt(i);
  // append character (use textContent to avoid inserting HTML)
  // maintain existing content then append the single character safely
  el.textContent = el.textContent + ch;
  i++;

  let delay = typingSpeed;

  // slightly longer pause for spaces after punctuation (makes it feel natural)
  const extraPause = shouldPause(ch);
  if (extraPause) delay += extraPause;

  setTimeout(typeNext, delay);
}

/* Start */
setTimeout(() => {
  // ensure aria announces change for screen readers (clear before typing)
  el.textContent = "";
  typeNext();
}, initialDelay);
</script>
</body>
</html>
